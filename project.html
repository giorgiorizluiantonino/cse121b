<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Measurement Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <style>
        /* Inline styles for specific elements */
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #65dfc9, #6cdbeb);
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            font-size: 3em;
            margin-top: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        input[type="number"],
        select {
            margin-left: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            font-family: 'Roboto', sans-serif;
            font-size: 1em;
            outline: none;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
            font-size: 1em;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            background-color: #004080;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <ul id="menu">
            <li><a id="toggleMenu">&equiv;</a></li>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="w01-task.html">W1 Task</a></li>
            <li><a href="w03-task.html">W3 Task</a></li>
            <li><a href="w04-task.html">W4 Task</a></li>
            <li><a href="w05-task.html">W5 Task</a></li>
            <li><a href="project.html">Project</a></li>
        </ul>
    </nav>

    <footer>
        &copy;<span id="year"></span> | 2024 - Project | CSE 121b
    </footer>

   
    <h1>Measurement Converter</h1>

    <div style="margin-bottom: 20px; display: flex; justify-content: center;">
        <label for="inputValue" style="font-weight: bold;">Enter Value:</label>
        <input type="number" id="inputValue">
        <select id="inputUnit">
            <option value="meter">Meter</option>
            <option value="kilometer">Kilometer</option>
            <option value="mile">Mile</option>
            <option value="foot">Foot</option>
            <option value="yard">Yard</option>
            <option value="inch">Inch</option>
        </select>
    </div>

    <div style="margin-bottom: 20px; display: flex; justify-content: center;">
        <label for="outputValue" style="font-weight: bold;">Converted Value:</label>
        <span id="outputValue" style="margin-left: 10px; padding: 10px; border-radius: 5px; background-color: #fff; color: #333; display: inline-block; text-align: center;"></span>
        <select id="outputUnit" style="margin-left: 10px; padding: 10px; border-radius: 5px; background-color: #fff; color: #333;">
            <option value="meter">Meter</option>
            <option value="kilometer">Kilometer</option>
            <option value="mile">Mile</option>
            <option value="foot">Foot</option>
            <option value="yard">Yard</option>
            <option value="inch">Inch</option>
        </select>
    </div>

    <button onclick="convert()">Convert</button>

    <script src="scripts/project.js"></script>
    <script>
        document.getElementById("year").innerHTML = new Date().getFullYear();
    </script>
